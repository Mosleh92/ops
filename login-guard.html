<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallOS - تسجيل دخول حارس الأمن</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
        }
        
        .guard-gradient {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-guard {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            transition: all 0.3s ease;
        }
        
        .btn-guard:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 60, 114, 0.4);
        }
        
        .qr-scanner {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .patrol-animation {
            animation: patrol 8s ease-in-out infinite;
        }
        
        @keyframes patrol {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(20px) rotate(5deg); }
            50% { transform: translateX(0) rotate(0deg); }
            75% { transform: translateX(-20px) rotate(-5deg); }
        }
        
        .pulse-dot {
            animation: pulse-dot 2s infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        
        .mobile-optimized {
            min-height: 100vh;
            padding: 1rem;
        }
        
        @media (max-width: 640px) {
            .mobile-optimized {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body class="guard-gradient mobile-optimized">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-10 right-10 w-32 h-32 bg-white opacity-5 rounded-full patrol-animation"></div>
        <div class="absolute bottom-10 left-10 w-24 h-24 bg-white opacity-5 rounded-full patrol-animation" style="animation-delay: -4s;"></div>
        <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-white opacity-5 rounded-full pulse-dot"></div>
    </div>

    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
                <i class="fas fa-shield-alt text-2xl text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">MallOS Security</h1>
            <p class="text-white opacity-90 text-sm">نظام مراقبة الأمن</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-white mb-2">تسجيل دخول حارس الأمن</h2>
                <p class="text-white opacity-75 text-sm">استخدم البطاقة أو QR Code</p>
            </div>

            <!-- QR Code Scanner Button -->
            <button 
                id="qrScannerBtn"
                class="w-full mb-4 flex items-center justify-center px-4 py-3 bg-white bg-opacity-20 rounded-lg text-white hover:bg-opacity-30 transition-all duration-300"
            >
                <i class="fas fa-qrcode ml-2 text-xl"></i>
                مسح QR Code
            </button>

            <!-- OR Divider -->
            <div class="flex items-center mb-4">
                <div class="flex-1 h-px bg-white bg-opacity-30"></div>
                <span class="px-3 text-white text-sm opacity-75">أو</span>
                <div class="flex-1 h-px bg-white bg-opacity-30"></div>
            </div>

            <!-- Manual Login Form -->
            <form id="loginForm" class="space-y-4">
                <!-- Guard ID Input -->
                <div>
                    <label for="guardId" class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-id-card ml-2"></i>
                        رقم الحارس
                    </label>
                    <input 
                        type="text" 
                        id="guardId" 
                        name="guardId"
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:border-white transition-all duration-300"
                        placeholder="أدخل رقم الحارس"
                        required
                    >
                </div>

                <!-- PIN Input -->
                <div>
                    <label for="pin" class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-key ml-2"></i>
                        رمز PIN
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="pin" 
                            name="pin"
                            maxlength="4"
                            class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:border-white transition-all duration-300 pr-12 text-center text-2xl tracking-widest"
                            placeholder="****"
                            required
                        >
                        <button 
                            type="button" 
                            id="togglePin"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white opacity-70 hover:opacity-100 transition-opacity"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full btn-guard text-white font-bold py-3 px-6 rounded-lg"
                    id="loginBtn"
                >
                    <i class="fas fa-sign-in-alt ml-2"></i>
                    تسجيل الدخول
                </button>
            </form>

            <!-- Quick Actions -->
            <div class="mt-6 pt-4 border-t border-white border-opacity-20">
                <div class="grid grid-cols-2 gap-3">
                    <button 
                        id="emergencyBtn"
                        class="flex items-center justify-center px-3 py-2 bg-red-500 bg-opacity-80 rounded-lg text-white text-sm hover:bg-opacity-100 transition-all duration-300"
                    >
                        <i class="fas fa-exclamation-triangle ml-1"></i>
                        طوارئ
                    </button>
                    <button 
                        id="offlineBtn"
                        class="flex items-center justify-center px-3 py-2 bg-yellow-500 bg-opacity-80 rounded-lg text-white text-sm hover:bg-opacity-100 transition-all duration-300"
                    >
                        <i class="fas fa-wifi-slash ml-1"></i>
                        وضع عدم الاتصال
                    </button>
                </div>
            </div>
        </div>

        <!-- Role Selection -->
        <div class="mt-6 text-center">
            <p class="text-white opacity-75 text-sm mb-3">أو سجل دخول كـ:</p>
            <div class="flex justify-center space-x-3 space-x-reverse">
                <a href="login-operations.html" class="flex items-center px-4 py-2 bg-white bg-opacity-20 rounded-lg text-white text-sm hover:bg-opacity-30 transition-all duration-300">
                    <i class="fas fa-building ml-2"></i>
                    مدير العمليات
                </a>
                <a href="login-superadmin.html" class="flex items-center px-4 py-2 bg-white bg-opacity-20 rounded-lg text-white text-sm hover:bg-opacity-30 transition-all duration-300">
                    <i class="fas fa-user-shield ml-2"></i>
                    مدير عام
                </a>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="fixed bottom-4 left-4 right-4 flex items-center justify-between text-white text-xs opacity-75">
            <div class="flex items-center">
                <i class="fas fa-signal ml-1"></i>
                <span id="connectionStatus">متصل</span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-battery-three-quarters ml-1"></i>
                <span id="batteryStatus">85%</span>
            </div>
        </div>
    </div>

    <!-- QR Scanner Modal -->
    <div id="qrScannerModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="qr-scanner rounded-2xl p-6 max-w-sm mx-4 w-full">
            <div class="text-center mb-4">
                <h3 class="text-xl font-bold text-white mb-2">مسح QR Code</h3>
                <p class="text-white opacity-75 text-sm">وجه الكاميرا نحو QR Code الخاص بك</p>
            </div>
            
            <div class="bg-black rounded-lg p-4 mb-4">
                <div class="w-full h-48 bg-gray-800 rounded-lg flex items-center justify-center">
                    <i class="fas fa-camera text-4xl text-gray-600"></i>
                </div>
            </div>
            
            <div class="flex space-x-3 space-x-reverse">
                <button id="closeQrScanner" class="flex-1 bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-700 transition-colors">
                    إلغاء
                </button>
                <button id="manualEntry" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    إدخال يدوي
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">جاري التحقق...</span>
        </div>
    </div>

    <!-- Emergency Modal -->
    <div id="emergencyModal" class="fixed inset-0 bg-red-900 bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-sm mx-4 text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
            <h3 class="text-xl font-bold text-gray-900 mb-2">تنبيه طوارئ</h3>
            <p class="text-gray-600 mb-4">سيتم إرسال إشارة الطوارئ إلى مركز الأمن</p>
            <div class="flex space-x-3 space-x-reverse">
                <button id="confirmEmergency" class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition-colors">
                    تأكيد
                </button>
                <button id="cancelEmergency" class="flex-1 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition-colors">
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <script>
        // PIN Toggle
        const togglePin = document.getElementById('togglePin');
        const pin = document.getElementById('pin');
        const pinIcon = togglePin.querySelector('i');

        togglePin.addEventListener('click', () => {
            const type = pin.getAttribute('type') === 'password' ? 'text' : 'password';
            pin.setAttribute('type', type);
            pinIcon.classList.toggle('fa-eye');
            pinIcon.classList.toggle('fa-eye-slash');
        });

        // QR Scanner
        const qrScannerBtn = document.getElementById('qrScannerBtn');
        const qrScannerModal = document.getElementById('qrScannerModal');
        const closeQrScanner = document.getElementById('closeQrScanner');
        const manualEntry = document.getElementById('manualEntry');

        qrScannerBtn.addEventListener('click', () => {
            qrScannerModal.classList.remove('hidden');
        });

        closeQrScanner.addEventListener('click', () => {
            qrScannerModal.classList.add('hidden');
        });

        manualEntry.addEventListener('click', () => {
            qrScannerModal.classList.add('hidden');
            document.getElementById('guardId').focus();
        });

        // Emergency Button
        const emergencyBtn = document.getElementById('emergencyBtn');
        const emergencyModal = document.getElementById('emergencyModal');
        const confirmEmergency = document.getElementById('confirmEmergency');
        const cancelEmergency = document.getElementById('cancelEmergency');

        emergencyBtn.addEventListener('click', () => {
            emergencyModal.classList.remove('hidden');
        });

        confirmEmergency.addEventListener('click', () => {
            // Send emergency signal
            console.log('Emergency signal sent');
            emergencyModal.classList.add('hidden');
            // Show success message
            alert('تم إرسال إشارة الطوارئ');
        });

        cancelEmergency.addEventListener('click', () => {
            emergencyModal.classList.add('hidden');
        });

        // Offline Mode
        const offlineBtn = document.getElementById('offlineBtn');
        const connectionStatus = document.getElementById('connectionStatus');

        offlineBtn.addEventListener('click', () => {
            connectionStatus.textContent = 'وضع عدم الاتصال';
            connectionStatus.parentElement.classList.add('text-yellow-400');
            // Enable offline functionality
            console.log('Offline mode activated');
        });

        // Form Submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const guardId = formData.get('guardId');
            const pin = formData.get('pin');

            // Show loading
            loadingOverlay.classList.remove('hidden');
            loginBtn.disabled = true;

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Mock authentication - replace with actual API call
                if (guardId === 'G001' && pin === '1234') {
                    // Store role in localStorage
                    localStorage.setItem('userRole', 'SECURITY_GUARD');
                    localStorage.setItem('guardId', guardId);
                    
                    // Redirect to guard dashboard
                    window.location.href = '/security/dashboard';
                } else {
                    throw new Error('رقم الحارس أو PIN غير صحيح');
                }
            } catch (error) {
                alert(error.message || 'حدث خطأ أثناء تسجيل الدخول');
            } finally {
                loadingOverlay.classList.add('hidden');
                loginBtn.disabled = false;
            }
        });

        // Auto-focus guard ID input
        document.getElementById('guardId').focus();

        // PIN input formatting
        pin.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 4);
        });

        // Simulate battery and connection status updates
        setInterval(() => {
            const battery = Math.floor(Math.random() * 20) + 70; // 70-90%
            document.getElementById('batteryStatus').textContent = battery + '%';
        }, 30000);
    </script>
</body>
</html>
