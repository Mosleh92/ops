<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallOS - تسجيل دخول مدير العمليات</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full floating-animation"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full floating-animation" style="animation-delay: -3s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full mb-4 shadow-lg">
                <i class="fas fa-building text-3xl text-purple-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">MallOS</h1>
            <p class="text-white opacity-90">نظام إدارة المراكز التجارية</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white mb-2">تسجيل دخول مدير العمليات</h2>
                <p class="text-white opacity-75">أدخل بيانات الدخول الخاصة بك</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-envelope ml-2"></i>
                        البريد الإلكتروني
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 input-focus focus:outline-none focus:border-white transition-all duration-300"
                        placeholder="أدخل بريدك الإلكتروني"
                        required
                    >
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-lock ml-2"></i>
                        كلمة المرور
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 input-focus focus:outline-none focus:border-white transition-all duration-300 pr-12"
                            placeholder="أدخل كلمة المرور"
                            required
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white opacity-70 hover:opacity-100 transition-opacity"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center text-white text-sm">
                        <input type="checkbox" class="ml-2 rounded border-white border-opacity-30 bg-white bg-opacity-20">
                        تذكرني
                    </label>
                    <a href="#" class="text-white text-sm hover:underline opacity-75 hover:opacity-100 transition-opacity">
                        نسيت كلمة المرور؟
                    </a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full btn-primary text-white font-bold py-3 px-6 rounded-lg text-lg"
                    id="loginBtn"
                >
                    <i class="fas fa-sign-in-alt ml-2"></i>
                    تسجيل الدخول
                </button>
            </form>

            <!-- Role Selection -->
            <div class="mt-6 pt-6 border-t border-white border-opacity-20">
                <p class="text-white text-center text-sm mb-4">أو سجل دخول كـ:</p>
                <div class="grid grid-cols-2 gap-3">
                    <a href="login-guard.html" class="flex items-center justify-center px-4 py-2 bg-white bg-opacity-20 rounded-lg text-white text-sm hover:bg-opacity-30 transition-all duration-300">
                        <i class="fas fa-shield-alt ml-2"></i>
                        حارس أمن
                    </a>
                    <a href="login-superadmin.html" class="flex items-center justify-center px-4 py-2 bg-white bg-opacity-20 rounded-lg text-white text-sm hover:bg-opacity-30 transition-all duration-300">
                        <i class="fas fa-user-shield ml-2"></i>
                        مدير عام
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white opacity-75 text-sm">
                © 2024 MallOS Enterprise. جميع الحقوق محفوظة
            </p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
            <span class="text-gray-700">جاري تسجيل الدخول...</span>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-sm mx-4">
            <div class="flex items-center mb-4">
                <i class="fas fa-exclamation-triangle text-red-500 text-xl ml-2"></i>
                <h3 class="text-lg font-bold text-gray-900">خطأ في تسجيل الدخول</h3>
            </div>
            <p id="errorMessage" class="text-gray-600 mb-4">حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.</p>
            <button id="closeErrorModal" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition-colors">
                إغلاق
            </button>
        </div>
    </div>

    <script>
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        // Form Submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorModal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        const closeErrorModal = document.getElementById('closeErrorModal');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const email = formData.get('email');
            const password = formData.get('password');

            // Show loading
            loadingOverlay.classList.remove('hidden');
            loginBtn.disabled = true;

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Mock authentication - replace with actual API call
                if (email === 'operations@mallos.com' && password === 'password123') {
                    // Store role in localStorage
                    localStorage.setItem('userRole', 'MALL_OPERATIONS');
                    localStorage.setItem('userEmail', email);
                    
                    // Redirect to operations dashboard
                    window.location.href = '/mall-ops/dashboard';
                } else {
                    throw new Error('بيانات الدخول غير صحيحة');
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'حدث خطأ أثناء تسجيل الدخول';
                errorModal.classList.remove('hidden');
            } finally {
                loadingOverlay.classList.add('hidden');
                loginBtn.disabled = false;
            }
        });

        // Close error modal
        closeErrorModal.addEventListener('click', () => {
            errorModal.classList.add('hidden');
        });

        // Close modal on outside click
        errorModal.addEventListener('click', (e) => {
            if (e.target === errorModal) {
                errorModal.classList.add('hidden');
            }
        });

        // Auto-focus email input
        document.getElementById('email').focus();

        // Add some interactive effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('scale-105');
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('scale-105');
            });
        });
    </script>
</body>
</html>
