# ================================
# Render Deployment Config: mallos
# ================================

databases:
  - name: mallos-db
    plan: free
    region: oregon

services:
  - type: web
    name: mallos-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - fromDatabase:
          name: mallos-db
          property: connectionString
        key: DATABASE_URL
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false

  - type: web
    name: mallos-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    plan: free
